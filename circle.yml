machine:
    services:
        - docker
dependencies:
  override:
    - docker info
    - docker build --no-cache -t florianherrengt/dockervim:latest .
deployment:
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker push florianherrengt/dockervim:latest
